<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
</head>
<body>
    <h1>Book Store</h1>
    <hr>
    <fieldset>
    <h3>Create Book</h3>
    <form id="form">
        <table>
            <tr>
                <td><label>Book Name : </label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label>Book Number : </label></td>
                <td><input type="number" id="number" required></td>
            </tr>
            <tr>
                <td><label>Book Author : </label></td>
                <td><input type="text" id="author" required></td>
            </tr>
            <tr>
                <td><label>Book Rating : </label></td>
                <td><input type="number" id="rating" required></td>
            </tr>  <tr><td colspan="5"></td><td></td></tr>
            <tr>
                <td><input type="button" value="Submit" onclick="createBook()"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>             
        </table>
        <h3><div id="create"></div></h3>
    </form>
    </fieldset>
    <hr>
    
    <fieldset>
    <h3>Retrieve Book</h3>
    <form>
        <label>Enter the book number : </label>
        <input type="number" id="bno">
        <input type="button" onclick="getBookByNo()" value="Submit">
        <div id="getbyno"></div>
    </form>
    <br>
    </fieldset>
    <hr>

    <fieldset>
    <h3>Retrieve All Books</h3>
    <form>
    <input type="button" onclick="getAllBooks()" value="Retrieve"><br>
        <table border="2" cellspacing="3" cellpadding="5">
            <tr>
                <th>Book Number</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Book Rating</th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </form>
    <br>
    </fieldset>
    <hr>
    
    <fieldset>
        <h3>Update Book</h3>
        <form id="form">
               Enter the Book Number to be Updated : <input type = "number" id="bnumber" required>
            <table>
                <tr>
                    <td><label>Book Name : </label></td>
                    <td><input type="text" id="uname" required></td>
                </tr>
                <tr>
                    <td><label>Book Number : </label></td>
                    <td><input type="number" id="unumber" required></td>
                </tr>
                <tr>
                    <td><label>Book Author : </label></td>
                    <td><input type="text" id="uauthor" required></td>
                </tr>
                <tr>
                    <td><label>Book Rating : </label></td>
                    <td><input type="number" id="urating" required></td>
                </tr>  <tr><td colspan="5"></td><td></td></tr>
                <tr>
                    <td><input type="button" value="Update" onclick="updateBook()"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>             
            </table>
            <h3><div id="update"></div></h3>
        </form>
    </fieldset>

    <hr>
    <fieldset>
        <h3>Delete Book</h3>
    <form>
        <label>Enter the book number : </label>
        <input type="number" id="dnumber">
        <input type="button" onclick="deleteBook()" value="Submit">
        <div id="delete"></div>
    </form>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
